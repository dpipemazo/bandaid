<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs Text to Speech</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; max-width: 720px; }
        h1 { margin-bottom: 0.5rem; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        textarea { width: 100%; min-height: 140px; padding: 0.75rem; font-size: 1rem; }
        button { padding: 0.75rem 1.25rem; font-size: 1rem; cursor: pointer; }
        .status { min-height: 1.25rem; color: #555; }
        audio { margin-top: 1rem; width: 100%; }
    </style>
</head>
<body>
    <h1>Text to Speech</h1>
    <p>Enter text, then click play to hear the audio generated by ElevenLabs.</p>
    <form id="tts-form" method="post">
        {% csrf_token %}
        <textarea id="text-input" name="text" placeholder="Type something to convert to speech..." required></textarea>
        <button type="submit" id="play-button">Play audio</button>
        <div class="status" id="status"></div>
    </form>
    <audio id="audio" controls></audio>

    <script>
        const form = document.getElementById("tts-form");
        const textInput = document.getElementById("text-input");
        const statusEl = document.getElementById("status");
        const audioEl = document.getElementById("audio");
        const playButton = document.getElementById("play-button");

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const text = textInput.value.trim();
            if (!text) {
                statusEl.textContent = "Please enter some text.";
                return;
            }

            playButton.disabled = true;
            statusEl.textContent = "Generating audio...";

            const formData = new FormData(form);

            try {
                const response = await fetch("/api/text-to-speech/", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": getCookie("csrftoken"),
                    },
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const message = errorData.error || "Request failed. Please try again.";
                    throw new Error(message);
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                audioEl.src = url;
                await audioEl.play();
                statusEl.textContent = "Audio ready.";
            } catch (error) {
                statusEl.textContent = error.message || "Error generating audio.";
            } finally {
                playButton.disabled = false;
            }
        });
    </script>
</body>
</html>
