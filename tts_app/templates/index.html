<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs Text to Speech</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --card-light: #1f2937;
            --accent: #6366f1;
            --accent-strong: #4f46e5;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: #1f2937;
            --shadow: 0 18px 38px rgba(0, 0, 0, 0.28);
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 20% 20%, rgba(99,102,241,0.2), transparent 30%),
                        radial-gradient(circle at 80% 0%, rgba(14,165,233,0.15), transparent 30%),
                        var(--bg);
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .shell {
            width: min(960px, 100%);
        }
        .card {
            background: linear-gradient(145deg, var(--card), var(--card-light));
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 32px;
        }
        header {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            margin-bottom: 1.5rem;
        }
        h1 {
            margin: 0;
            font-size: 1.9rem;
            letter-spacing: -0.02em;
        }
        p.sub {
            margin: 0;
            color: var(--muted);
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        label {
            font-weight: 600;
            color: var(--muted);
            font-size: 0.95rem;
        }
        select, textarea {
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
            color: var(--text);
            padding: 0.9rem 1rem;
            font-size: 1rem;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }
        select:focus, textarea:focus {
            outline: none;
            border-color: rgba(99,102,241,0.8);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.25);
        }
        textarea {
            min-height: 160px;
            resize: vertical;
        }
        .actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
        }
        button {
            border: none;
            border-radius: 12px;
            padding: 0.85rem 1.4rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            box-shadow: 0 12px 24px rgba(79,70,229,0.35);
            transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }
        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 16px 32px rgba(79,70,229,0.45);
        }
        .status {
            min-height: 1.25rem;
            color: var(--muted);
            font-weight: 600;
            letter-spacing: 0.01em;
        }
        .status.error { color: #f87171; }
        .status.success { color: #34d399; }
        audio {
            margin-top: 1rem;
            width: 100%;
            filter: drop-shadow(0 10px 24px rgba(0,0,0,0.28));
        }
        @media (max-width: 640px) {
            body { padding: 1rem; }
            .card { padding: 24px; }
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="card">
            <header>
                <h1>Text to Speech</h1>
                <p class="sub">Powered by ElevenLabs. Choose a voice, type your message, and listen instantly.</p>
            </header>
            <form id="tts-form" method="post">
                {% csrf_token %}
                <div>
                    <label for="voice-select">Voice</label>
                    <select id="voice-select" name="voice_id">
                        {% for voice in voices %}
                        <option value="{{ voice.id }}"{% if forloop.first %} selected{% endif %}>{{ voice.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="text-input">Your text</label>
                    <textarea id="text-input" name="text" placeholder="Type something to convert to speech..." required></textarea>
                </div>
                <div class="actions">
                    <button type="submit" id="play-button">Play audio</button>
                    <div class="status" id="status"></div>
                </div>
            </form>
            <audio id="audio" controls></audio>
        </div>
    </div>

    <script>
        const form = document.getElementById("tts-form");
        const textInput = document.getElementById("text-input");
        const statusEl = document.getElementById("status");
        const audioEl = document.getElementById("audio");
        const playButton = document.getElementById("play-button");

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const text = textInput.value.trim();
            if (!text) {
                statusEl.textContent = "Please enter some text.";
                return;
            }

            playButton.disabled = true;
            statusEl.className = "status";
            statusEl.textContent = "Generating audio...";

            const formData = new FormData(form);

            try {
                const response = await fetch("/api/text-to-speech/", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": getCookie("csrftoken"),
                    },
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const message = errorData.error || "Request failed. Please try again.";
                    throw new Error(message);
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                audioEl.src = url;
                await audioEl.play();
                statusEl.className = "status success";
                statusEl.textContent = "Audio ready.";
            } catch (error) {
                statusEl.className = "status error";
                statusEl.textContent = error.message || "Error generating audio.";
            } finally {
                playButton.disabled = false;
            }
        });
    </script>
</body>
</html>
